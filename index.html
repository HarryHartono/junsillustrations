<!DOCTYPE html>
<html>
    <head>
        <title>Jun's Illustration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="I am Lim Jun Hui who is passionate about continuous learning and embracing 
        diverse perspectives, I'm always seeking the next source of inspiration. Join me on this creative
        journey, where growth never stops.">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="images/logo circle copy.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>        <header class="header">
            <div class="header-container">
                <div class="left-side">
                    <a href="index.html" class="logo-link">
                        <img class="logo" src="images/logo.png">
                    </a>
                </div> 
                <div class="right-side">
                    <button class="menu-toggle" aria-label="Toggle menu">
                        <span class="hamburger"></span>
                    </button>
                    <nav class="navigation-bar">
                        <a class="nav-option-link" href="index.html">
                            <div class="nav-option">ILLUSTRATION</div>
                        </a>
                        <a class="nav-option-link" href="design.html">
                        <div class="nav-option">DESIGN</div>
                    </a>
                    <a class="nav-option-link" href="about.html">
                        <div class="nav-option">ABOUT</div>
                    </a>
                </nav>
            </div>
        </header>

        <main class="main-body">
            <div class="images-container">
                <div class="front-card">
                    <img class="front-card-img" src="images/postcards/rainwater+.jpg">
                    <img class="front-card-img" src="images/postcards/grain-full.png">
                    <img class="front-card-img" src="images/postcards/frost+descent.jpg">
                </div>
                <div class="postcard-set">
                    <img class="postcard-set-img" src="images/postcards/P2FFF.png">
                </div>
                <div class="whale-gif">
                    <img class="whale-gif-img" src="images/front-page/WHALE-GIF2.gif">
                </div> 
                <div class="witch-pic">
                    <img class="witch-img" src="images/front-page/Falmouth.jfif">
                </div> 
            </div>  
        </main>        <div id="footer"></div>        <script src="js/components.js"></script>
        <script>
            // Mobile menu functionality
            document.addEventListener('DOMContentLoaded', function() {
                const menuToggle = document.querySelector('.menu-toggle');
                const header = document.querySelector('.header');
                const nav = document.querySelector('.navigation-bar');

                menuToggle.addEventListener('click', function() {
                    header.classList.toggle('menu-open');
                    document.body.classList.toggle('menu-is-open');
                });

                // Close menu when clicking a link
                nav.addEventListener('click', function(e) {
                    if (e.target.closest('.nav-option-link')) {
                        header.classList.remove('menu-open');
                        document.body.classList.remove('menu-is-open');
                    }
                });
            });
        </script>
    </body>
</html>
